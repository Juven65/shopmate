{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-150">
  <div class="card shadow-sm p-4 col-md-5 col-lg-4">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">üîê Login</h2>
      <p class="text-muted">Welcome to shopmate!</p>
    </div>

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" name="username" id="username" class="form-control" required placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" name="password" id="password" class="form-control" required placeholder="Enter password">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary fw-bold">Login</button>
      </div>

      <div class="mt-3 text-center">
        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot your password?</a>
      </div>
      <div class="text-center mt-2">
        <span class="text-muted">Don't have an account?</span>
        <a href="{% url 'register' %}" class="fw-semibold">Register</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
