{% extends 'store/partials/admin_base.html' %}


{% block content %}
<div class="container mt-4">
  <h3>Update Stock for {{ product.name }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Update</button>
    <a href="{% url 'admin-dashboard' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
