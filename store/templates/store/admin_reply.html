{% extends 'store/partials/admin_base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>ğŸ’¬ Reply to Review by {{ review.user.username }}</h4>

  <div class="border p-3 mb-3">
    <strong>Review:</strong>
    <p>{{ review.content }}</p>
    <small>{{ review.created_at|date:"F j, Y, g:i a" }}</small>
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reply</button>
    <a href="{% url 'manage-reviews' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
