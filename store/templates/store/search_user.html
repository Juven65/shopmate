{% extends 'store/partials/admin_base.html' %}
{% block content %}
<h3>Search Results for "{{ query }}" in Users</h3>
<ul>
  {% for user in results %}
    <li>
      <a href="{% url 'admin-user-detail' user.id %}">{{ user.username }}</a>
    </li>
  {% empty %}
    <li>No users found.</li>
  {% endfor %}
</ul>
{% endblock %}
