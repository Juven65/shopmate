{% extends 'store/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4 text-center">
    <h3 class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i> Confirm Account Deletion</h3>
    <p class="text-muted">Are you absolutely sure you want to delete your account? This action is <strong>permanent</strong> and cannot be undone.</p>

    <form method="POST" action="{% url 'delete_account_confirm' %}">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left-circle"></i> Cancel
        </a>
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Yes, Delete My Account
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
