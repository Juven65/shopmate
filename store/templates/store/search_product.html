{% extends 'store/partials/admin_base.html' %}
{% block content %}
<h3>Search Results for "{{ query }}" in Products</h3>
<ul>
  {% for product in results %}
    <li>
      <a href="{% url 'update-stock' product.id %}">{{ product.name }}</a>
    </li>
  {% empty %}
    <li>No products found.</li>
  {% endfor %}
</ul>
{% endblock %}
