{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>✏️ Edit Your Review</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'product-detail' review.product.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
